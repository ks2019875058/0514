<!DOCTYPE html>
<html>
<head>
	<style>
		p {color: red;}
		.multi, .multiTwo {color: red;}
		#single {color: yellow;}
		h3.multi {color: green}
	</style>
	

</head>
<body>
<p>단락 태그 입니다.</p>
<p>한 문단을 둘러싸고 있는 태그입니다.</p>
<p>기본적으로 블록태그 입니다.</p>
<p>라인단위로 표현합니다.</p>
<p>&it;p&gt; 태그만 존재할 수도 있습니다.</p>
<p class="multi">이 경우에는 줄 만 바꿉니다.</p>
<p class="multi">여러 개의 연속된 &it;p&gt;태그는 하나의 &it;p&gt;태그로 인식합니다.</p>
</body>
</html>
